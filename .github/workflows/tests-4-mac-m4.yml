name: Tests & Architecture Audits

on:
  push:
    branches: [ master, dev, feature/GeneralsAndScientists ]
  pull_request:
    branches: [ master, dev, feature/GeneralsAndScientists ]

jobs:
  tests:
    name: PHPUnit Tests & Architecture Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------------------
      # 1. MANUAL SERVICE SETUP (Replacing 'services' block)
      # ----------------------------------------------------------------
      - name: Start Database & Redis (Manual)
        run: |
          # Cleanup potential leftovers from previous runs
          docker rm -f test-mysql test-redis || true

          # Start MySQL (MariaDB) mapped to host port 3306
          docker run -d \
            --name test-mysql \
            -p 3306:3306 \
            -e MARIADB_ROOT_PASSWORD=rootpass \
            -e MARIADB_DATABASE=starlightDB \
            -e MARIADB_USER=sd_admin \
            -e MARIADB_PASSWORD=starlight \
            mariadb:11

          # Start Redis mapped to host port 6379
          docker run -d \
            --name test-redis \
            -p 6379:6379 \
            redis:7-alpine

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL connection..."
          # Loop until MySQL accepts connections or timeout after 30 attempts
          for i in {1..30}; do
            if docker exec test-mysql mysqladmin ping -u root -prootpass --silent; then
              echo "✅ MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      # ----------------------------------------------------------------
      # 2. PHP & DEPENDENCIES
      # ----------------------------------------------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo, pdo_mysql, redis
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      # ----------------------------------------------------------------
      # 3. ENVIRONMENT CONFIGURATION
      # ----------------------------------------------------------------
      - name: Setup environment file
        run: |
          cp .env.example .env
          
          # MacOS SPECIFIC: sed -i requires an empty string argument ''
          sed -i '' 's/DB_HOST=db/DB_HOST=127.0.0.1/' .env
          sed -i '' 's/REDIS_HOST=redis/REDIS_HOST=127.0.0.1/' .env
          sed -i '' 's/APP_ENV=development/APP_ENV=testing/' .env
          sed -i '' 's/# DB_DATABASE_TEST=starlightDB_test/DB_DATABASE_TEST=starlightDB_test/' .env

      - name: Create test database
        run: |
          # Connect via 127.0.0.1 since we mapped the container ports
          MYSQL_PWD=rootpass mysql -h 127.0.0.1 -P 3306 -u root -e "CREATE DATABASE IF NOT EXISTS starlightDB_test;"
          MYSQL_PWD=rootpass mysql -h 127.0.0.1 -P 3306 -u root -e "GRANT ALL PRIVILEGES ON starlightDB_test.* TO 'sd_admin'@'%'; FLUSH PRIVILEGES;"

      # ----------------------------------------------------------------
      # 4. TESTS & AUDITS
      # ----------------------------------------------------------------
      - name: Run Phinx migrations for test database
        run: vendor/bin/phinx migrate -e testing --configuration=config/phinx.php

      - name: Run MVC Compliance Audit
        run: php tests/Compliance/mvc_lint.php

      - name: Run Session Decoupling Audit
        run: php tests/Compliance/VerifySessionDecoupling.php

      - name: Run DI Resolution Verification
        run: php tests/Compliance/verify_di_resolution.php

      - name: Run PHPUnit Tests with Coverage
        run: vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml --colors=never

      # ----------------------------------------------------------------
      # 5. COVERAGE REPORTING
      # ----------------------------------------------------------------
      - name: Check Coverage Threshold
        run: |
          COVERAGE=$(php -r "
            \$xml = simplexml_load_file('coverage.xml');
            \$metrics = \$xml->project->metrics;
            \$lines = (int)\$metrics['coveredstatements'];
            \$total = (int)\$metrics['statements'];
            if (\$total > 0) {
              echo round((\$lines / \$total) * 100, 2);
            } else {
              echo '0';
            }
          ")
          echo "Code Coverage: ${COVERAGE}%"
          
          # Threshold logic
          THRESHOLD=20
          if (( $(php -r "echo ($COVERAGE < $THRESHOLD) ? 1 : 0;") )); then
            echo "❌ Coverage ${COVERAGE}% is below required ${THRESHOLD}%"
            exit 1
          else
            echo "✅ Coverage ${COVERAGE}% meets ${THRESHOLD}% threshold"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml

      # ----------------------------------------------------------------
      # 6. CLEANUP (Critical for Self-Hosted)
      # ----------------------------------------------------------------
      - name: Stop Containers
        if: always()  # Ensure cleanup happens even if tests fail
        run: docker rm -f test-mysql test-redis || true