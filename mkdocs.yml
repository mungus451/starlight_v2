site_name: StarlightDominion V2 Documentation
site_description: Complete documentation for StarlightDominion V2 - A space strategy MMO built with PHP, MariaDB, and strict MVC architecture
site_author: StarlightDominion Development Team
site_url: https://mungus451.github.io/starlight_v2

repo_name: mungus451/starlight_v2
repo_url: https://github.com/mungus451/starlight_v2
edit_uri: edit/master/docs/

docs_dir: docs
site_dir: site

theme:
  name: material
  locale: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.action.edit
    - content.action.view
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/rocket-launch
    repo: fontawesome/brands/github
  favicon: assets/favicon.ico

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mungus451/starlight_v2
  version:
    provider: mike
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve by
            <a href="https://github.com/mungus451/starlight_v2/issues/new" target="_blank" rel="noopener">opening an issue</a>.

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Overview: DEVELOPMENT.md
    - Docker Setup: DOCKER.md
  - Architecture: ARCHITECTURE.md
  - Agents:
    - Overview: agents/index.md
    - Backend Agent: agents/backend/index.md
    - Database Architect: agents/database/index.md
    - Frontend Agent: agents/frontend/index.md
    - Game Balance Architect: agents/game-balance/index.md
  - Game Balance:
    - Overview: README_BALANCE_DOCUMENTATION.md
    - Overhaul Proposal: BALANCE_OVERHAUL_PROPOSAL.md
    - Challenge Summary: BALANCE_CHALLENGE_SUMMARY.md
    - Deeper Insights: game-balance-analysis-deeper-insights.md
    - Improvements: game-balance-analysis-improvements.md
    - Docs: balance-overhaul/
