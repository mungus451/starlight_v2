services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: starlight_app
    ports:
      - "${DOCKER_APP_PORT:-8080}:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=${APP_ENV:-development}
    networks:
      - starlight_network

  db:
    image: mariadb:11
    container_name: starlight_db
    ports:
      - "${DOCKER_DB_PORT:-3307}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - starlight_network

  redis:
    image: redis:7-alpine
    container_name: starlight_redis
    ports:
      - "${DOCKER_REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - starlight_network

  cron:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: starlight_cron
    command: >
      bash -c "while true; do
        php /var/www/html/cron/process_turn.php >> /var/www/html/logs/cron.log 2>&1;
        sleep 300;
      done"
    volumes:
      - .:/var/www/html
      - ./logs:/var/www/html/logs
    depends_on:
      - db
      - redis
    networks:
      - starlight_network

  docs:
    image: squidfunk/mkdocs-material:latest
    container_name: starlight_docs
    ports:
      - "${DOCKER_DOCS_PORT:-8000}:8000"
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: serve --dev-addr=0.0.0.0:8000
    networks:
      - starlight_network
    environment:
      - WATCHDOG_FALLBACK_POLL=500 # forces polling file watcher

networks:
  starlight_network:
    driver: bridge

volumes:
  db_data:
  redis_data:
