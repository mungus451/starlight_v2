services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: starlight_app
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./logs:/var/www/html/logs
    environment:
      - APP_ENV=development
    depends_on:
      - db
    networks:
      - starlight_network

  db:
    image: mariadb:11
    container_name: starlight_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: starlightDB
      MYSQL_USER: sd_admin
      MYSQL_PASSWORD: starlight
    volumes:
      - db_data:/var/lib/mysql
      # On first run, initializes with V1 schema, then applies V2 migrations
      - ./database_v1.sql:/docker-entrypoint-initdb.d/01_v1_schema.sql
      # DO NOT auto-apply V2 migrations on container startup to avoid duplicate CREATEs.
      # Apply `database.sql` manually using the `apply-migrations.sh` helper or
      # `docker exec -i starlight_db mysql -u sd_admin -pstarlight starlightDB < database.sql`
    networks:
      - starlight_network

  cron:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: starlight_cron
    command: >
      bash -c "while true; do
        php /var/www/html/cron/process_turn.php >> /var/www/html/logs/cron.log 2>&1;
        sleep 300;
      done"
    volumes:
      - .:/var/www/html
      - ./logs:/var/www/html/logs
    depends_on:
      - db
    networks:
      - starlight_network

networks:
  starlight_network:
    driver: bridge

volumes:
  db_data:
