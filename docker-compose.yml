services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: starlight_app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=development
    depends_on:
      - db
    networks:
      - starlight_network

  db:
    image: mariadb:11
    container_name: starlight_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - starlight_network

  cron:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: starlight_cron
    command: >
      bash -c "while true; do
        php /var/www/html/cron/process_turn.php >> /var/www/html/logs/cron.log 2>&1;
        sleep 300;
      done"
    volumes:
      - .:/var/www/html
      - ./logs:/var/www/html/logs
    depends_on:
      - db
    networks:
      - starlight_network

networks:
  starlight_network:
    driver: bridge

volumes:
  db_data:
